<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="./Timer.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
      
        <button onclick="fun()">START TIMER</button>
        <div class="timer-container">
            <div class="text">Timer</div>
            <div class="container">
                <div class="minutes"></div>
                <div class="colon">:</div>
                <div class="seconds"></div>
            </div>
            <div class="text-container">
                <div class="min">Min</div>
                <div class="sec">Sec</div>
            </div>
        </div>
        <script src="./Timer.js"></script>
    </body>
</html>
